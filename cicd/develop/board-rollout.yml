apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: dev-board-rollout
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: dev-board-service
  template:
    metadata:
      labels:
        app: dev-board-service
    spec:
      containers:
        - name: dev-board
          image: simkids/dealivery-backend:1.96
          #image: simkids/dealivery:v2 <- 새로운 버전 배포 할 때
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dev-board-configmap
  strategy:
    blueGreen:
      #activeService는 현재 운영중인 Blue 서비스
      activeService: dev-board-service-active

      #previewService는 새롭게 배포될 Green 서비스
      previewService: dev-board-service-preview
