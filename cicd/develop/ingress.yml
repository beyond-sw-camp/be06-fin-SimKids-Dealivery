apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dealivery-ingress
  namespace: dealivery
spec:
  ingressClassName: "nginx"
  tls:
    - hosts:
        - www.dealivery.kro.kr
      secretName: tls-secret2
  rules:
    - host: www.dealivery.kro.kr
      http:
        paths:
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-server
                port:
                  number: 80
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: dev-gateway-service-active
                port:
                  number: 8000
          - path: /queue
            pathType: Prefix
            backend:
             service:
               name: dev-queue-service-active
               port:
                 number: 9090
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dev-frontend-service-active
                port:
                  number: 80
